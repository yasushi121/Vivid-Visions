<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log In | Mindly</title>
  <link rel="stylesheet" href="LOG IN .css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    body.fade-in {
      opacity: 1;
    }

    /* Navbar styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #ffffff;
    }

    .logo {
      font-size: 24px;
      font-weight: 600;
      color: #000000;
    }

    .nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #000000;
      font-weight: 500;
    }

    .nav .signup {
      background-color: #78a77c;
      color: #fff;
      padding: 8px 16px;
      border-radius: 20px;
    }

    /* Log In Form Styling */
    .log-in-container {
      background-color: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      margin-top: 50px; /* Added margin-top to separate the form */
    }

    .log-in-container h1 {
      margin-bottom: 30px;
      font-size: 1.8rem;
    }

    .log-in-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .log-in-form input {
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }

    .log-in-form button {
      padding: 15px;
      font-size: 1rem;
      background-color: #0d0d0d;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .log-in-form button:hover {
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="navbar">
    <div class="logo">mindly.</div>
    <nav class="nav">
      <a href="home mindly.html">Home</a>
      <a href="about mindly.html">About Us</a>
      <a href="#">Blog</a>
      <a href="LOG IN MINDLY.html">Log In</a>
      <a href="SIGN UP MINDLY.html" class="signup">Sign Up</a>
    </nav>
  </header>

  <!-- Log In Form Section -->
  <div class="log-in-container">
    <h1>Welcome back to Mindly!</h1>
    <form class="log-in-form">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.body.classList.add("fade-in");
    });
  </script>
</body>
</html>
